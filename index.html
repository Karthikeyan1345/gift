<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiting For February 14 ‚ù§Ô∏è</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ffd6ec, #e0c3fc, #ffffff);
        color: rgb(114, 4, 111);
        overflow: hidden;
      }

      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(255, 255, 255, 0.3);
        max-width: 400px;
      }

      h1 {
        font-family: "Brush Script MT", cursive;
        font-size: 40px;
        margin-bottom: 10px;
      }

      #countdown {
        margin-top: 20px;
        font-size: 22px;
        letter-spacing: 1px;
      }

      button {
        display: none;
        margin-top: 30px;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        background: #ff4e9b;
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 20px #ff4e9b;
        transition: 0.3s ease;
      }

      button:hover {
        box-shadow: 0 0 30px #ff77b7;
        transform: scale(1.05);
      }

      .heart {
        position: fixed;
        bottom: -50px;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.7;
      }

      @keyframes float {
        to {
          transform: translateY(-110vh);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 28px;
        }
        #countdown {
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>
    <div class="glass">
      <h1>Something Magical is Coming ‚ù§Ô∏è</h1>
      <div id="countdown"></div>
      <button id="enterBtn" onclick="goToMain()">Enter My Heart üíñ</button>
    </div>

    <script>
      // Set target date once
      const now = new Date();
      let year = now.getFullYear();
      let target = new Date(`February 14, ${year} 00:00:00`);
      //  let target = new Date(`February 14, ${year} 00:00:00`);

      // If Feb 14 already passed this year, set for next year
      if (now > target) {
        target = new Date(`February 14, ${year + 1} 00:00:00`);
      }

      function updateCountdown() {
        const current = new Date();
        const diff = target - current;

        if (diff <= 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerHTML = "It's Time ‚ù§Ô∏è";
          document.getElementById("enterBtn").style.display = "inline-block";
        } else {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          document.getElementById("countdown").innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }

      const timer = setInterval(updateCountdown, 1000);
      updateCountdown();

      function goToMain() {
        window.location.href = "main.html";
      }

      // Floating hearts animation
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 15 + Math.random() * 25 + "px";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }

      setInterval(createHeart, 500);
    </script>
  </body>
</html>
